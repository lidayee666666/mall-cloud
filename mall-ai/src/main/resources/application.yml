server:
  port: 8088
  tomcat:
    max-threads: 200
    connection-timeout: 60000
  servlet:
    encoding:
      charset: UTF-8
      force: true

deepseek:
  api:
    key: sk-e7584461bb5645bfa03e8fd2d9455851
    url: https://api.deepseek.com/v1/chat/completions
    timeout: 60000
    retry: 3
    connect-timeout: 60000
    read-timeout: 60000
    write-timeout: 60000

logging:
  level:
    root: INFO
    com.lql.race: DEBUG  # DEBUG 级别以查看详细日志
    com.lql.race.service: DEBUG  # 特别是服务层的日志
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: D:/log/log.log

